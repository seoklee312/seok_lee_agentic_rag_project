version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: grok-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grok-network

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grok-demo-app
    ports:
      - "8000:8000"
    environment:
      - XAI_API_KEY=${XAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - faiss_index:/app/backend/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - grok-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  faiss_index:
    driver: local

networks:
  grok-network:
    driver: bridge
